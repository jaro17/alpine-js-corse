<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Basics</title>
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uikit@3.21.11/dist/css/uikit.min.css"
    />
</head>
<body>
<div class="uk-container">

    <div class="uk-margin-medium-top">
        <div x-data="{ show: false }">
            <p x-show="true">Display the text if 'show' is true.</p>
        </div>
    </div>

    <div x-data="{ show: false}">
        <p x-show="show">Display the text if 'show' is true!!!</p>
        <button x-on:click="show = true" class="uk-button">Show</button>
    </div>

    <div x-data="{ show: false}" class="uk-margin-small-top">
        <p x-show="show">Display the text if 'show' is true!!!</p>
        <button x-on:click="show = !show" class="uk-button">Toggle</button>
    </div>

    <div x-data class="uk-margin-small-top">
        <button x-on:click="alert('Button has been clicked!')" class="uk-button">Alert</button>
    </div>

    <div x-data="{ number: 0 }" class="uk-margin-small-top">
        <button x-on:click="number++" class="uk-button">Increment</button>
        <button x-on:click="number--" x-show="number > 0" class="uk-button">Decrement</button>
        <p x-text="number"></p>
    </div>

</div>


<script>

</script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.11/dist/js/uikit.min.js"></script>
</body>
</html>
