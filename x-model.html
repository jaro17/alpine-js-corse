<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Basics</title>
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uikit@3.21.11/dist/css/uikit.min.css"
    />
</head>
<body>
<div class="uk-container">

    <div class="uk-margin-medium-top">
        <form x-data="{ name: '' }" class="uk-width-1-3 uk-align-center">
            <input x-model="name" class="uk-input" type="text" placeholder="Name:">
            <p x-text="'My name is: ' + name"></p>
        </form>
    </div>

    <div class="uk-margin-medium-top">
        <form x-data="{ name: '' }" class="uk-width-1-3 uk-align-center">
            <input x-model="name" class="uk-input" type="text" placeholder="Name:">
            <input x-model="name" class="uk-input uk-margin-top" type="text" placeholder="Name:">

        </form>
    </div>

    <div class="uk-margin-medium-top">
        <form x-data="{ myColor: '' }" class="uk-width-1-3 uk-align-center">
            <select x-model="myColor" class="uk-select">
                <option>Select a color</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
            <p x-show="myColor" x-text="myColor" :style="{color: myColor}"></p>
        </form>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.11/dist/js/uikit.min.js"></script>
</body>
</html>
